<div *ngIf="form&&selectedEncounter&&!error" id="encounter">
  <button (click)="printEncounter">
    <span class="glyphicon glyphicon-print"></span>
    Print
  </button>
  <encounter-renderer [encounter]="selectedEncounter" [form]="form"></encounter-renderer>
  <pre>{{ selectedEncounter | json }}</pre>
</div>
 
<div *ngIf="error" class="text-center">
  {{errorMessage}}
</div>
<div *ngIf="showLoader" class="text-center">
  <button class="btn btn-primary" ><i class="fa fa-spinner fa-spin" style="color:#fff"></i> {{loaderText}}</button>
</div>
